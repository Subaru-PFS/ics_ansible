---
site_config:
  ntp: 
    - "157.82.226.81"
  munin_cidr: "10.100.200.0/24"
  cron_apt_hour: "4"
  dnsmasq:
    site: "ipmu"
  exim4_smarthost: "10.100.200.2"
  ldap_uri: "ldap://10.100.200.2/"
  ldap_base: "dc=shell,dc=pfs,dc=ipmu,dc=jp"
  nfs:
    common:
      - source: "10.100.200.4:/data1"
        target: "/data1"
      - source: "10.100.200.3:/server/home"
        target: "/home"
  rsyslog:
    server: "rsyslog.pfs.ipmu.jp"
    repush: "127.0.0.1:10514;json-template"
  system_accounts:
    groups:
      - gname: "libvirt-qemu"
        gid: 200
      - gname: "munin"
        gid: 201
      - gname: "mysql"
        gid: 202
      - gname: "postgres"
        gid: 203
      - gname: "kvm"
        gid: 204
      - gname: "prometheus"
        gid: 205
      - gname: "grafana"
        gid: 206
    users:
      - uname: "libvirt-qemu"
        uid: 200
        home: "/var/lib/libvirt"
        group: "libvirt-qemu"
        groups: "kvm"
      - uname: "munin"
        uid: 201
        home: "/var/lib/munin"
        group: "munin"
      - uname: "mysql"
        uid: 202
        home: "/var/lib/mysql"
        group: "mysql"
      - uname: "postgres"
        uid: 203
        home: "/var/lib/postgres"
        group: "postgres"
        shell: "/bin/bash"
      - uname: "prometheus"
        uid: 204
        group: "prometheus"
        home: "/var/lib/prometheus"
        shell: "/bin/false"
      - uname: "grafana"
        uid: 205
        group: "grafana"
        home: "/usr/share/grafana"
        shell: "/bin/false"
  virt:
    nfsdisk: "10.100.200.3:/virt"
    pki:
      local: "/virt/pki/"
      subj: "/C=JP/ST=Chiba/L=Kashiwa/O=PFS"

